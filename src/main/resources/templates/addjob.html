<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Add your work experience</h1>
<!--enter things here-->
<form action="#"
      th:action="@{/addjob}"
      th:object="${aJob}"
      method="post">
    <ul>
        Employer: <input th:type="text" th:field="*{employer}"/> <br />
        <span th:if="${#fields.hasErrors('employer')}"
              th:errors="*{employer}"></span><br />
        Position: <input th:type="text" th:field="*{position}"/><br />
        <span th:if="${#fields.hasErrors('position')}"
              th:errors="*{position}"></span><br />
        Start Date(MM/YYYY): <input th:type="text" th:field="*{startDate}"/><br />
        <span th:if="${#fields.hasErrors('startDate')}"th:error="*{startDate}">This field is mandatory and has to be in desired format
              </span><br/>
              <!--th:errors="*{startDate}"></span><br />-->
        End Date(MM/YYYY): <input th:type="text" th:field="*{endDate}"/> <br />
        <span th:if="${#fields.hasErrors('endDate')}"
              th:errors="*{endDate}"></span><br />
        Duty 1: <input th:type="text" th:field="*{duty1}"/><br />
        <span th:if="${#fields.hasErrors('duty1')}"
              th:errors="*{duty1}"></span><br />
        Duty 2: <input th:type="text" th:field="*{duty2}"/><br />
        <span th:if="${#fields.hasErrors('duty2')}"
              th:errors="*{duty2}"></span><br />

    </ul>

    <input type="submit" value="Add Job"/> <input type="reset" value="Clear Form"/>

</form>

</body>
</html>
